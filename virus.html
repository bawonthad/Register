<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virus Alert</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 2rem; /* ขนาดข้อความใน console */
      padding: 2rem;
      text-align: center;
    }
    .warning {
      color: red;
      font-size: 3rem; /* ปรับเป็น 3rem */
      margin-bottom: 1rem;
      animation: blink 0.7s infinite;
    }
    .console {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 40vh;
      background: black;
      border: 0.5px solid red;
      padding: 1rem;
      box-shadow: 0 0 10px red;
      margin-bottom: 2rem;
      text-align: left;
      font-size: 2rem; /* ขนาดข้อความใน console */
    }
    #popup-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    #popup-container > div {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(255, 0, 0);
      padding: 20px;
      border-radius: 5px;
      color: white;
      font-size: 3rem; /* ปรับเป็น 3rem */
      animation: blink 1s linear infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="warning" id="warning">⚠️ SYSTEM ALERT: Virus Download in Progress ⚠️</div>

  <div class="console" id="console"></div>

  <div id="popup-container">
    <div>⚠️ Your device is infected with a virus!!! ⚠️</div>
  </div>

  <script>
    const fakeMessages = [
      "[!] Connecting to server...",
      "[!] Injecting Trojan module...",
      "[!] Downloading virus (32.4MB)...",
      "[!] Installing backdoor...",
      "[!] Disabling antivirus...",
      "[!] Uploading personal data...",
      "[!] Injection complete.",
    ];

    const consoleEl = document.getElementById("console");
    const popupContainer = document.getElementById("popup-container");

    let popupCount = 0;
    const maxPopups = 3;

    function downloadImage(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename || 'downloaded_image.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    let msgIndex = 0;
    function showNextMessage() {
      if (msgIndex < fakeMessages.length) {
        consoleEl.innerText += fakeMessages[msgIndex++] + "\n";
        setTimeout(showNextMessage, 500);
      } else {
        showPopup();
      }
    }

    function showPopup() {
      popupContainer.style.display = "block";

      setTimeout(() => {
        popupContainer.style.display = "none";
        popupCount++;

        if (popupCount < maxPopups) {
          showPopup(); // ไม่มี delay, เด้งทันทีรอบถัดไป
        } else {
          downloadImage('https://raw.githubusercontent.com/bawonthad/Register/main/handsomeman.jpg', 'handsomeman.jpg');
        }
      }, 1500); // popup แสดง 1.5 วิ
    }

    window.onload = () => {
      showNextMessage();
    };
  </script>
</body>
</html>
