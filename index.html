<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virus Alert</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 1.2em;
      padding: 2rem;
    }
    .warning {
      color: red;
      font-size: 2em;
      text-align: center;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="warning">⚠️ SYSTEM WARNING ⚠️</div>
  <p>กำลังตรวจพบกิจกรรมต้องสงสัย...</p>

  <!-- ใส่เสียงของคุณ -->
  <audio id="sfx" src="sound-effect-system-error-sound-117733.mp3"></audio>

  <script>
    window.onload = function () {
      setTimeout(() => {
        alert("⚠️ SYSTEM ALERT: MALWARE DETECTED! Press OK to continue...");
        
        // เมื่อกด OK แล้วเริ่มเล่นเสียงรัว
        const sfx = document.getElementById("sfx");

        function playLoopingSound() {
          // เล่นเสียง แล้วเมื่อจบ ให้เล่นใหม่เรื่อยๆ
          sfx.currentTime = 0;
          sfx.play().catch(() => {});
          sfx.onended = () => {
            playLoopingSound();
          };
        }

        playLoopingSound();
      }, 1500);
    };
  </script>
</body>
</html>
